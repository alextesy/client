<h1> Points Of Interest </h1>

<div ng-controller="poiController">
    <table ng-hide="flag" class="table" >
            <thead class="thead-dark">
            <tr >
                <th scope="col">#</th>
                <th scope="col">Name <input type="text" ng-model="name_filter"> </th>
                <th scope="col">category <select type="text" ng-model = "cat_filter" ng-options="x.categories for x in categories"></select></th>
                <th scope="col">rating <input type="text" ng-model="rating_filter"> </th>
                <th scope="col"> numOfViews <input type="text" ng-model="numv_filter"> </th>
                <th scope="col"> <button ng-click = "clearfilter()" >reset filter</button> </th>
               

            </tr>
            </thead>
            <tbody ng-repeat="x in pois | filter:{name: name_filter, category:cat_filter.categories, rating:rating_filter,numOfViews:numv_filter} ">
            <tr>
                <th scope="row">{{$index}}</th>
                <td>{{x.name }}</td>
                <td>{{x.category}}</td>
                <td>{{x.rating | number : 1}}</td>
                <td>{{x.numOfViews}}</td>
            </tr>
            </tbody>
        </table>
        
    </div>
