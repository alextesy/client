<!-- Trigger the modal with a button -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{poi.name}}</h4>
      </div>
      <div class="modal-body">
            <img class="card-img-top" ng-src="{{poi.image}}" alt="Card image cap">
            <p>{{poi.description}}</p>
             <p>Num of views: {{poi.numOfViews}}</p>
            <p>Rating: {{poi.rating}}</p>
            <table class="table" >
                    <thead class="thead-dark">
                    <tr >
                        <th scope="col">#</th>
                        <th scope="col">User </th>
                        <th scope="col">Review</select></th>       
                    </tr>
                    </thead>
                    <tbody ng-repeat="x in poi.reviews">
                    <tr>
                        <th scope="row">{{$index}}</th>
                        <td>{{x.username }}</td>
                        <td>{{x.review}}</td>
                        
                    </tr>
                    </tbody>
                </table>

      </div>
      <div ng-hide="review">
            <form ng-submit="submitReview()">
                    Rating: <input type="text" ng-model="userRating">
                    Review: <input type="text" ng-model="userReview">
                    <input type="submit" value="submit" ng-click="submitReview()"/>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="openreview()" ng-show:"login" type="button" class="btn btn-default">add review</button>
    </div>
    </div>

  </div>
</div>
